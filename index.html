<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ma fenetre Modal</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/018d8912e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="window">
        <div id="modal-window">
            <div id="modal-header">
                <h1 id="title"></h1>
                <button id="close"><i class="fas fa-times"></i></button>
            </div>

            <div id="modal-body">
                <p id="paragraph"></p>
            </div>

            <div id="modal-footer">
                <button id="ok">OK</button>
                <button id="closeWindow">Fermer la page</button>
                <span id="or"> Ou </span>
                <button id="cancel">Fermer</button>
            </div>
        </div>
    </div>


<script src="app.js"></script>
</body>
</html>
